<ion-content>
 <div class="flex-center">
 	<ion-card>
  <ion-card-header>
    <ion-card-title color="primary">Eventopia</ion-card-title>
  </ion-card-header>

  <ion-card-content>
  <ion-item>
    <ion-input label="Email" labelPlacement="floating" placeholder="Enter text" type="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Password" labelPlacement="floating" placeholder="Enter text" type="password"></ion-input>
  </ion-item>
  <ion-button color="dark" fill="clear" size="full">Forgot email/password?</ion-button>
  <ion-button color="primary" size="full" [routerLink]="['/tabs/tab1']">Login</ion-button>
  <ion-button color="primary" size="full">Register</ion-button>
  </ion-card-content>
</ion-card>
 </div>
</ion-content>
